name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify workflow runs
        run: |
          echo "âœ… CI is running on $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Commit: $GITHUB_SHA"
          echo "Listing files:"
          ls -la

      # --- Optional Node steps (run only if you have a package.json) ---
      - name: Set up Node.js
        if: hashFiles('**/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (conditional)
        if: hashFiles('**/package.json') != ''
        run: npm ci || npm install

      - name: Run tests (conditional)
        if: hashFiles('**/package.json') != ''
        run: npm test || echo "No tests configured"
